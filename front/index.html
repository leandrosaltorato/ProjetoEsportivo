<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Esportivo</title>
</head>

<body>
    <header>
        <div class="logo">
            <span class="logo-text"> Locação de Equipamentos Esportivo</span>
        </div>
        <nav>
            <ul class="nav-list">
                <li><a href="index.html">Equipamentos</a></li>
                <li><a href="aluno.html">Alunos</a></li>
                <li><a href="loc.html">Locações</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="div">
            <div class="container-cad">
                <div class="card-cadastro">
                    <h2>Formulario de Cadastro</h2>
                    <form class="form-cadastro">
                        <div class="form-group">
                            <label>Nome</label>
                            <input type="text" name="nome" placeholder="Digite o nome do equipamento">
                        </div>
                        <div class="form-group">
                            <label>Categoria</label>
                            <input type="text" name="categoria" placeholder="Ex: Bolas, Redes">
                        </div>
                        <div class="form-group">
                            <label>Quantidade de Estoque</label>
                            <input type="number" min="1" name="quantia" placeholder="Numero estocado">
                        </div>
                        <button type="submit" class="btn-salvar">Salvar</button>
                    </form>
                </div>
            </div>
            <div class="tabela">
                <div id="quadro">
                    <h1>Listar Equipamentos</h1>
                </div>
                <div id="table">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Categoria</th>
                                <th>Quantidade</th>
                                <th>Locaçoes</th>
                            </tr>
                        </thead>
                        <tbody id="users"></tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>
    <script>
    fetch("http://localhost:3000/equip/list")
    .then(res => res.json())
    .then(dados => {
        fetch("http://localhost:3000/loc/total")
            .then(res => res.json())
            .then(outrodado => {
                const tabela = document.getElementById("users");
                tabela.innerHTML = "";

                dados.forEach((equip) => {
                    const dadoLocacao = outrodado.find(
                        item => item.nome === equip.nome
                    );

                    const locaçoes = dadoLocacao
                    ? dadoLocacao.total : "nao disponvel";

                    const tr = document.createElement("tr");
                    tr.innerHTML = `
                        <td>${equip.id_equipamento}</td>
                        <td>${equip.nome}</td>
                        <td>${equip.categoria}</td>
                        <td>${equip.quantidade}</td>
                        <td>${locaçoes}</td>
                    `;

                    tabela.appendChild(tr);
                });
            })
            .catch(err => console.error("Erro ao buscar total:", err));
    })
    .catch(err => console.error("Erro ao buscar equipamentos:", err));

</script>


</body>

</html>
